<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-color-wheel test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../../@polymer/iron-test-helpers/mock-interactions.js" type="module"></script>

    <script type="module" src="../kwc-color-wheel.js"></script>
</head>

<body>
    <test-fixture id="basic">
        <template>
            <kwc-color-wheel></kwc-color-wheel>
        </template>
    </test-fixture>

    <script type="module">
import '../kwc-color-wheel.js';
suite('kwc-color-wheel', function () {
    test('instantiating the element works', function () {
        var element = fixture('basic');
        assert.equal(element.is, 'kwc-color-wheel');
    });

    test('touching the wheel sets the value', function () {
        var element = fixture('basic');
        MockInteractions.tap(element.$.canvas, { emulateTouch: true });
        assert.notEqual(element.value, undefined);
    });
});
</script>
</body>

</html>
